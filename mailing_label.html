<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mailing Label Generator</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 2rem;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 1rem;
        }

        button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
        }
    </style>
</head>

<body>

    <h1>Mailing Label Generator</h1>
    <p>Paste the recipient's address below:</p>
    <textarea id="input-address" placeholder="Recipient Name&#10;123 Street&#10;City, State ZIP"></textarea>
    <button onclick="generateLabel()">Generate Label</button>

    <script>
        function generateLabel() {
            const recipient = document.getElementById('input-address').value.trim();
            if (!recipient) return;

            const labelHTML = `
        <html>
        <head>
          <title>Mailing Label</title>
          <style>
            body {
              font-family: sans-serif;
              margin: 2rem;
              line-height: 1.4;
            }
            .label {
              border: 2px solid #000;
              padding: 3rem;
              width: 500px;
              display: flex;
              flex-direction: row;
              justify-content: space-between;
              align-items: flex-start;
              min-height: 250px;
            }
            .return-address {
              font-size: 0.8rem;
              line-height: 1.2;
              margin-right: 3rem;
              padding-top: 0.5rem;
              font-weight: bold;
            }
            .to-address {
              font-size: 1.2rem;
              padding-left: 1rem;
              border-left: 1px dashed #999;
              margin-top: 5rem;
              font-weight: bold;
            }
            .label-content {
              display: flex;
              flex-direction: row;
              width: 100%;
              justify-content: space-between;
            }
          </style>
        </head>
        <body>
          <div class="label">
            <div class="label-content">
              <div class="return-address">
                Bruce Eckel<br>
                107 WhiteRock Suite 969<br>
                Crested Butte, CO 81224
              </div>
              <div class="to-address">
                <br>${recipient.replace(/\n/g, '<br>')}
              </div>
            </div>
          </div>
        </body>
        </html>
      `;

            const labelWindow = window.open('', '_blank');
            labelWindow.document.write(labelHTML);
            labelWindow.document.close();
        }
    </script>

</body>

</html>
